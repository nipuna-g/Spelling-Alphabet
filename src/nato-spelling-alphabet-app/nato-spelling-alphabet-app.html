<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<link rel="import" href="./nato-text-translate.html">

<dom-module id="nato-spelling-alphabet-app">
    <template>
        <style>
            :host {
                display: block;
                font-family: Roboto, Noto, sans-serif;
            }

            h1, h2 { 
                padding: 0;
                margin: 0;
                font-weight: normal;
            }

            h2 { font-weight: lighter; }
        </style>
        <h1>Spelling Alphabet</h1>
        <h2>(NATO Phonetic Alphabet)</h2>
        <paper-textarea
            label="Text Input"
            value="{{textInput}}"
            autofocus="true"></paper-textarea>
        <nato-text-translate text-input="[[textInput]]"></nato-text-translate>
    </template>

    <script>
        /**
         * @customElement nato-spelling-alphabet-app
         * @polymer
         */
        class NatoSpellingAlphabetApp extends Polymer.Element {
            static get is() {
                return 'nato-spelling-alphabet-app';
            }
            static get properties() {
                return {
                    textInput: {
                        type: String,
                        value: ''
                    }
                };
            }
        }

        window.customElements.define(NatoSpellingAlphabetApp.is, NatoSpellingAlphabetApp);
    </script>
</dom-module>
